 <!DOCTYPE html>

		<style>
			*,
			*::before,
			*::after {
				box-sizing: border-box;
			}
			body {
				background-color: #ccc;
				background-image: 
				-webkit-background-size: cover;
				-moz-background-size: cover;
				-o-background-size: cover;
				background-size: cover;
				background-position: 300px top;
				background-attachment: fixed;
				font-family: Roboto, sans-serif;

			}
			section {
				margin-bottom: 40px;
			}
			h1,
			h2,

			h4,
			h5,

			}
			ul {
				padding: 0;
				list-style-type: none;
			}
			a {
				color: inherit;
			}
			.inlinelinklist {
				color: #c0c0c0;
			}
			.inlinelinklist li {
				display: inline-block;
			}
			.inlinelinklist a::before {
				content: '+ ';
			}
			.inlinelinklist a {
				color: inherit;
				text-decoration: none;
			}
			.inlinelinklist a:hover {
				color: #000;
				text-decoration: underline;
			}
			.nomarginbelow {
				margin-bottom: 0;
			}
			.nomarginbelow + * {
				margin-top: 0;
			}
			#siteheader {
				font-family: Consolas, Inconsolata, Monaco, monospace;
				font-weight: normal;
				font-style: italic;
				text-transform: lowercase;
				font-size: 30px;
				margin-bottom: 40px;
			}
			#siteheader h1 {
				font-weight: inherit;
				line-height: 1;
				margin: 0;
			}
			#contentbar {
				background-color: #fff;
				max-width: 100%;
				height: 100%;
				min-height: 100vh;
				padding: 40px;
			}
			@media (min-width: 600px) {
				#contentbar {
					width: 300px;
				}
			}
