		 <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }
        body {
            background-color: #ccc;
            background-size: cover;
            background-position: 300px top;
            background-attachment: fixed;
            font-family: Roboto, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            margin: 0;
            display: flex; /* Set up flex layout for body */
            flex-direction: row;
            justify-content: flex-start;
        }
        #contentbar {
            background-color: #fff;
            max-width: 100%;
            height: 100%;
            min-height: 100vh;
            padding: 40px;
            width: 300px;
        }
        #grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 50px; /* Space between images */
            flex-grow: 1; /* Let the grid take remaining space */
            padding: 20px;
        }
        #grid-container img {
            width: 100%; /* Make images fit grid cells */
            aspect-ratio: 1; /* Ensure square images */
            object-fit: cover; /* Ensure images are not stretched */
            cursor: pointer; /* Pointer cursor for clickable images */
            border: 2px solid #fff; /* Optional: Add border */
        }
        #grid-container img:hover {
            border-color: #000; /* Highlight on hover */
        }
        @media (max-width: 600px) {
            body {
                flex-direction: column; /* Stack content for small screens */
            }
            #contentbar {
                width: 100%;
            }
        }
    </style>
</head>
